<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
</head>
<body>
    <div class="container" style="margin-bottom: 20px;">
        <div class="jumbotron">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="employeeName"></td>
                    <td id="role"></td>
                    <td id="startDate"></td>
                    <td id="monthsWorked"></td>
                    <td id="monthlyRate"></td>
                    <td id="totalBilled"></td>
                  </tr>
                  
                </tbody>
              </table>
              <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Employee Name</label>
                      <input class="form-control" id="employeeNameInput" aria-describedby="emailHelp" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Role</label>
                            <input class="form-control" id="employeeRoleInput" placeholder="CEO">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Start Date (MM/DD/YYY)</label>
                      <input type="password" class="form-control" id="startDateInput" placeholder="01/08/2018">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputPassword1">Monthly Rate</label>
                            <input type="password" class="form-control" id="monthlyRateInput" placeholder="200000">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    </div>    
</body>
</html>
